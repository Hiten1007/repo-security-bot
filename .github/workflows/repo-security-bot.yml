name: "ðŸ”’ Repo Security Bot â€“ Summary"

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:

  # ---------------------------------------------------
  # 1. Each scanner as a reusable workflow
  # ---------------------------------------------------
  gitleaks:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-gitleaks.yml@main

  snyk:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-snyk.yml@main
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  checkov:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-checkov.yml@main

  dockle:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-dockle.yml@main

  bandit:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-bandit.yml@main

  # ---------------------------------------------------
  # 2. Summary job
  # ---------------------------------------------------
  generate-summary:
    runs-on: ubuntu-latest
    needs:
      - gitleaks
      - snyk
      - checkov
      - dockle
      - bandit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Download artifacts with consistent folder names
      - uses: actions/download-artifact@v4
        with:
          name: gitleaks-report
          path: reports/gitleaks

      - uses: actions/download-artifact@v4
        with:
          name: snyk-report
          path: reports/snyk

      - uses: actions/download-artifact@v4
        with:
          name: checkov-report
          path: reports/checkov

      - uses: actions/download-artifact@v4
        with:
          name: dockle-report
          path: reports/dockle

      - uses: actions/download-artifact@v4
        with:
          name: bandit-report
          path: reports/bandit

      # Debug files so you always know whatâ€™s actually downloaded
      - name: Debug downloaded files
        run: ls -R reports

      # ---------------------------------------------------
      # Generate summary DIRECTLY in the right location
      # ---------------------------------------------------
      - name: Generate summary
        run: |
          SUMMARY="reports/security-summary.md"
          mkdir -p reports
          echo "# ðŸ”’ Security Scan Summary" > "$SUMMARY"
          echo "" >> "$SUMMARY"

          echo "## ðŸ•µï¸ Gitleaks" >> "$SUMMARY"
          echo '```json' >> "$SUMMARY"
          cat reports/gitleaks/gitleaks.json >> "$SUMMARY" || echo '{}' >> "$SUMMARY"
          echo '```' >> "$SUMMARY"

          echo "" >> "$SUMMARY"
          echo "## ðŸ” Snyk" >> "$SUMMARY"
          echo '```json' >> "$SUMMARY"
          cat reports/snyk/snyk.json >> "$SUMMARY" || echo '{}' >> "$SUMMARY"
          echo '```' >> "$SUMMARY"

          echo "" >> "$SUMMARY"
          echo "## ðŸ§± Checkov" >> "$SUMMARY"
          echo '```json' >> "$SUMMARY"
          cat reports/checkov/checkov_results.json >> "$SUMMARY" || echo '{}' >> "$SUMMARY"
          echo '```' >> "$SUMMARY"

          echo "" >> "$SUMMARY"
          echo "## ðŸ³ Dockle" >> "$SUMMARY"
          echo '```json' >> "$SUMMARY"
          cat reports/dockle/dockle.json >> "$SUMMARY" || echo '{}' >> "$SUMMARY"
          echo '```' >> "$SUMMARY"

          echo "" >> "$SUMMARY"
          echo "## ðŸ Bandit" >> "$SUMMARY"
          echo '```json' >> "$SUMMARY"
          cat reports/bandit/bandit.json >> "$SUMMARY" || echo '{}' >> "$SUMMARY"
          echo '```' >> "$SUMMARY"

          echo "" >> "$SUMMARY"
          echo "---" >> "$SUMMARY"
          echo "_Generated by Repo Security Bot_" >> "$SUMMARY"

          echo "Final summary file:"
          ls -lh reports/security-summary.md

      # Upload summary file
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: reports/security-summary.md
